- type: entity
  parent: [ BaseCartridge, BaseC2Contraband ]
  id: CartridgeBoltBase
  name: Bolt cartridge (.75)
  components:
  - type: Tag
    tags:
    - Boltcart
  - type: CartridgeAmmo
    proto: BoltBase
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Casings/145x114mm_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 20


